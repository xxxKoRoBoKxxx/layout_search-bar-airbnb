<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body>
    <main>
      <form
        class="form page__form"
        action="#"
        method="post"
      >
        <input
          class="input form__input input--big"
          type="text"
          data-qa="big"
          placeholder="Try “Los Angeles“"
        />

        <input
          class="input form__input input--small"
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </main>
  </body>
</html>
